{% extends 'base/base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}

{% block content %}
  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <img src="{{info.image.url}}" alt="" data-aos="fade-in">

      <div class="container" data-aos="zoom-out" data-aos-delay="100">
        <h2>{{info.name}}</h2>
        <p>I'm <span class="typed" data-typed-items="Software Engineer, Python Backend Developer, Django Developer">Photographer</span><span class="typed-cursor typed-cursor--blink"></span></p>
        <div class="social-links">
          <a href="{{info.linkedin|default:'#'}}"><i class="bi bi-linkedin"></i></a>
          <a href="{{info.github|default:'#'}}"><i class="bi bi-github"></i></a>
          <a href="{{info.twitter|default:'#'}}"><i class="bi bi-twitter-x"></i></a>
          <a href="{{info.facebook|default:'#'}}"><i class="bi bi-facebook"></i></a>
        </div>
      </div>

    </section><!-- /Hero Section -->

  </main>
{% endblock %}
